<!DOCTYPE html>
<html>
<head>
	<title> Task Tracker </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid"> 
		<div class="row bg-light p-3 border-bottom-0 border" style="border-width: .5rem !important"> 
			<div class="col-md-12">
				<h1 class="mb-0"> Task Tracker </h1> 
				<p> v2.0 </p>
			</div>
		</div>
		<div class="row border-top-0 border" style="border-width: .5rem !important"> 
			<div class="col-md-6 border-right border-light" style="border-width: .2rem !important"> 
				<h4 class="mb-3 mt-3"> Create a Task </h4>
				<form name="taskForm" id="taskForm">
					<div class="form-group"> 
						<label for="taskName"> <b> Task Name </b> </label>
						<input type="text" name="taskName" class="form-control">
					</div>
					<div class="form-group"> 
						<label for="date"> <b> Date </b> </label>
						<input type="text" name="date" class="form-control">
					</div>
					<div class="form-group">
						<label for="assignedTo"> <b> Assigned To </b> </label>
						<input type="text" name="assignedTo" class="form-control">
					</div>
					<button type="submit" class="btn btn-dark"> Submit </button>
				</form>
			</div>
			<div class="col-md-6 border-left border-light" style="border-width: .2rem !important"> 
				<h4 class="mb-3 mt-3"> Existing Tasks </h4>
				<table class="table table-striped" id="tasksTable" style="border:3px solid #dee2e6;"> 
					<tbody> </tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var tasksList =  [
			{"name": "Test Task #1", "date": "12/01/2012", "assigned": "John Doe" },
			{"name": "Test Task #2", "date": "12/02/2012", "assigned": "John Doe" },
			{"name": "Test Task #3", "date": "12/03/2012", "assigned": "John Doe" },
			{"name": "Test Task #4", "date": "12/04/2012", "assigned": "John Doe" },
			{"name": "Test Task #5", "date": "12/05/2012", "assigned": "John Doe" },
			{"name": "Test Task #6", "date": "12/06/2012", "assigned": "John Doe" },
			{"name": "Test Task #7", "date": "12/07/2012", "assigned": "John Doe" }
		]

		$(document).ready(function(){
		  	displayTasksList();
		});

		function displayTasksList() {
			$("#tasksTable tbody").html('');
			$.each(tasksList, function(index, task){
				$("#tasksTable tbody").append('<tr> <td> <b>'+task.name+'</b> </td><td class="text-left">'+task.date+'</td> <td> <b>'+task.assigned+'</b> </td></tr>');
			});
		}

		$("#taskForm" ).submit(function( event ) {
		  	tasksList.unshift({
		  		"name": $(this)[0].taskName.value,
			  	"date": $(this)[0].date.value,
			  	"assigned": $(this)[0].assignedTo.value
			});
			displayTasksList();
			event.preventDefault();
		});

	</script>

</body>
</html>
